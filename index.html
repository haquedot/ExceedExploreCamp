<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Camp</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-sm-center">Explore <span class="primary-color">Camps</span></h1>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img class="w-100 rounded" src="images/Rectangle-lg-1.png" alt="" srcset="">
                <div class="d-block camp-card rounded">
                    <div class="p-3">
                        <h5>Summer camp</h5>
                        <div class="d-flex">
                            <i class="bi bi-calendar3 gray pe-2"></i>
                            <p class="mb-1 gray">June - August</p>
                        </div>
                    </div>
                    <button class="border-0 rounded-bottom w-100">View Camp <i
                            class="ps-3 bi bi-arrow-right"></i></button>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img class="w-100 rounded" src="images/Rectangle-lg-2.png" alt="" srcset="">
                <div class="d-block camp-card rounded">
                    <div class="p-3">
                        <h5>Winter camp</h5>
                        <div class="d-flex">
                            <i class="bi bi-calendar3 gray pe-2"></i>
                            <p class="mb-1 gray">December - January</p>
                        </div>

                    </div>
                    <button class="border-0 rounded-bottom w-100">View Camp <i
                            class="ps-3 bi bi-arrow-right"></i></button>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img class="w-100 rounded" src="images/Rectangle-lg-3.png" alt="" srcset="">
                <div class="d-block camp-card rounded">
                    <div class="p-3">
                        <h5>March break camp</h5>
                        <div class="d-flex">
                            <i class="bi bi-calendar3 gray pe-2"></i>
                            <p class="mb-1 gray">March</p>
                        </div>
                    </div>
                    <button class="border-0 rounded-bottom w-100">View Camp <i
                            class="ps-3 bi bi-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
